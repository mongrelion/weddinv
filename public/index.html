<!DOCTYPE html>
<html lang="en" ng-app="weddinvApp">
  <head>
    <title>Weddinv</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/application.css">
    <!-- Javascripts -->
    <script src="/js/application.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body class="palette-midnight-blue" ng-controller="MainCtrl">
    <div class="container">
      <div class="row">
        <!-- Side bar -->
        <div class="sidebar span2 palette-orange">
          <div class="row">
            <i class="icon-kys">&nbsp;</i>
          </div>

          <div class="row">
            <div class="span2" ng-controller="SessionsCtrl">
              <button class="btn btn-danger" ng-click="logout()" ng-show="loggedIn">Logout</button>
              <a class="btn btn-danger" href="/login" ng-hide="loggedIn">Login</a>
            </div>

            <div class="span2 credits">
              <p>
                By <a href="http://carlosleon.info" target="_blank">Carlos Le&oacute;n</a>
              </p>
            </div>
          </div>
        </div>

        <!-- Main container -->
        <div class="main span9 palette-clouds" ng-view>
        </div>
      </div>
    </div>
  </body>
</html>
